language: go
sudo: true
services:
- docker
addons:
  apt:
    packages:
    - upx-ucl
go:
#- "1.11"
- "1.12"
- "1.13"
#- tip
env:
- GO111MODULE=on
before_install:
- curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo apt-key add -
- sudo add-apt-repository "deb [arch=amd64] https://download.docker.com/linux/ubuntu
  $(lsb_release -cs) stable"
- sudo apt-get update
- sudo apt-get -y install docker-ce
install:
- make dev-deps
script:
- make lint
- make build
- make test
- "./docker-volume-rclone"
after_success:
- bash <(curl -s https://codecov.io/bash)
before_deploy:
- make compress
- docker --version
- make docker-plugin
- PLUGIN_TAG=$(git describe --tags --abbrev=0) make docker-plugin
- if [ "$TRAVIS_PULL_REQUEST" = "false" ]; then docker login -u="$DOCKER_USERNAME"
  -p="$DOCKER_PASSWORD"; fi
- make docker-plugin-push
- PLUGIN_TAG=$(git describe --tags --abbrev=0) make docker-plugin-push
deploy:
  provider: releases
  api_key:
    secure: 
  file: "./docker-volume-rclone"
  skip_cleanup: true
  on:
    tags: true
    repo: sapk/docker-volume-rclone
